<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Animation</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.min.js"></script>
    <script>
        let scene, camera, renderer, flowers = [];
        let numFlowers = 50;
        let scrollSpeed = 0.05;
        
        init();
        animate();
        
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
        
            for (let i = 0; i < numFlowers; i++) {
                let flower = createFlower();
                flower.position.set(
                    (Math.random() - 0.5) * window.innerWidth / 10,
                    (Math.random() - 0.5) * window.innerHeight / 10,
                    Math.random() * 10
                );
                flowers.push(flower);
                scene.add(flower);
            }
        
            camera.position.z = 20;
        
            window.addEventListener('resize', onWindowResize, false);
        
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 7.5);
            scene.add(light);
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
        }
        
        function createFlower() {
            let flower = new THREE.Group();
        
            let stemGeometry = new THREE.CylinderGeometry(0.1, 0.1, 2, 32);
            let stemMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
            let stem = new THREE.Mesh(stemGeometry, stemMaterial);
            stem.position.y = 1;
            flower.add(stem);
        
            let petalGeometry = new THREE.PlaneGeometry(0.5, 1);
            let petalMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff, side: THREE.DoubleSide });
            for (let i = 0; i < 8; i++) {
                let petal = new THREE.Mesh(petalGeometry, petalMaterial);
                petal.position.y = 2;
                petal.rotation.z = (i * Math.PI / 4);
                flower.add(petal);
            }
        
            let centerGeometry = new THREE.SphereGeometry(0.2, 32, 32);
            let centerMaterial = new THREE.MeshLambertMaterial({ color: 0xffff00 });
            let center = new THREE.Mesh(centerGeometry, centerMaterial);
            center.position.y = 2;
            flower.add(center);
        
            return flower;
        }
        
        function growFlower(flower) {
            new TWEEN.Tween(flower.scale)
                .to({ x: 1, y: 1, z: 1 }, 2000)
                .easing(TWEEN.Easing.Elastic.Out)
                .start();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            scrollFlowers();
            windEffect();
            renderer.render(scene, camera);
        }
        
        function scrollFlowers() {
            flowers.forEach(flower => {
                flower.position.z -= scrollSpeed;
                if (flower.position.z < -5) {
                    flower.position.z = Math.random() * 10 + 10;
                    flower.position.x = (Math.random() - 0.5) * window.innerWidth / 10;
                    flower.position.y = (Math.random() - 0.5) * window.innerHeight / 10;
                }
            });
        }
        
        function windEffect() {
            flowers.forEach(flower => {
                flower.children.forEach((child, index) => {
                    if (index > 1) { // skip stem and center
                        child.rotation.z += 0.01 * Math.sin(Date.now() * 0.001 + index);
                    }
                });
            });
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        flowers.forEach(flower => {
            flower.scale.set(0, 0, 0);
            growFlower(flower);
        });
        
        setInterval(() => {
            flowers.forEach(flower => {
                flower.scale.set(0, 0, 0);
                growFlower(flower);
            });
        }, 5000);

    </script>
</body>
</html>
